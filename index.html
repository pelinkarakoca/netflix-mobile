      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap"
      rel="stylesheet"

      <div class="navbar">
        <div class="navbar__container navbar__container--primary">
          <img class="navbar__logo" src="./images/Netflix_2015_logo.svg.png" />
          <input type="checkbox" class="navbar__toggle" id="navbar__toggle" />
          <label for="navbar__toggle" class="navbar__toggle--label">
            <i class="fa-solid fa-bars"></i>
            <span></span>
          </label>
          <ul class="navbar__dropdown--items">
            <li>
              <a href="#" class="navbar__link navbar__dropdown--item">Home</a>
            </li>
            <li>
              <a href="#" class="navbar__link navbar__dropdown--item"
                >TV Shows</a
              >
            </li>
            <li>
              <a href="#" class="navbar__link navbar__dropdown--item">Movies</a>
            </li>
            <li>
              <a href="#" class="navbar__link navbar__dropdown--item"
                >New & Popular</a
              >
            </li>
            <li>
              <a href="#" class="navbar__link navbar__dropdown--item"
                >My List</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar__container navbar__container--secondary">
          <input type="text" class="navbar__search" />
          <button class="navbar__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a href="#" class="navbar__link navbar__item-desktop">Kids</a>
          <button class="navbar__button">
            <i class="fa-solid fa-bell"></i>
          </button>
          <a href="#" class="navbar__link"
            ><img class="navbar__image" src="./images/netflix-pp.webp"
          /></a>
          <button class="navbar__button navbar__item-desktop">
            <i class="fa-solid fa-sort-down"></i>
          </button>
        </div>
      </div>
      <div class="hero">
        <div class="hero__container">
          <img
            class="hero__image hero__item-mobile"
            src="./images/umbrella_academy.webp"
          />
          <div class="hero__details">
            <h1 class="hero__description--header">Umbrella Academy</h1>
            <p class="hero__description--detail hero__item-desktop">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Dignissimos nemo et eveniet commodi ducimus iste repellat
              asperiores consectetur. Facere, voluptatem!
            </p>
            <div class="hero__buttons">
              <button class="hero__button hero__button--play">
                <i class="fa-solid fa-play"></i>Play
              </button>
              <button class="hero__button hero__button--info">
                <i class="fa-solid fa-circle-info"></i>More Info
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="movie-list">
        <div class="movie-list__container">
          <h2 class="movie-list__title">Your Next Watch</h2>
          <div class="movie-list__items movie-list__items horizontal">
            <img
              class="movie-list__item"
              src="./images/dirk_gently.jpeg"
              alt="dirk-gently"
            />
            <img
              class="movie-list__item"
              src="./images/kill_bill.jpeg"
              alt="kill bill"
            />
            <img class="movie-list__item" src="./images/rpdr.jpeg" alt="rpdr" />
            <img
              class="movie-list__item"
              src="./images/Mean_Girls.png"
              alt="mean girls"
            />
            <img
              class="movie-list__item"
              src="./images/umbrella_academy.webp"
              alt="a random pic"
            />
            <img
              class="movie-list__item"

            />

        </div>

              alt="a random pic"
            />
            <img
              class="movie-list__item"
              src="./images/dirk_gently.jpeg"
              alt="dirk-gently"
            />
          </div>
        </div>
      </div>
